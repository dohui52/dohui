<!-- ================= ROTATOR SCRIPT ================= -->
<script>
(() => {
  const ring = document.getElementById('rotatorRing');
  const cards = [...ring.querySelectorAll('.card')];
  const N = cards.length;

  const radius = 360;
  const stepDeg = 360 / N;

  const HOLD_MS = 2000; // ⭐ 2초 로테이션
  const SPIN_MS = 800;

  let index = 0;

  cards.forEach((card,i)=>{
    const angle = stepDeg*i;
    card.style.transform =
      `translate(-50%,-50%) rotateY(${angle}deg) translateZ(${radius}px)`;
  });

  const rotateTo = (idx)=>{
    index = idx;
    ring.style.transform = `rotateY(${-stepDeg*index}deg)`;
  };

  const loop = ()=>{
    setTimeout(()=>{
      rotateTo(index+1);
      loop();
    }, HOLD_MS);
  };

  rotateTo(0);
  loop();
})();
</script>
